<html lang="en" data-theme="retro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hey there~</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-16 items-center justify-between p-4">
      <img src="./imgs/logo.svg" alt="logo" />

      <div class="join">
        <button class="btn join-item">Home</button>
        <button class="btn join-item">Feautures</button>
        <button class="btn join-item">Community</button>
        <button class="btn join-item">Support</button>
      </div>

      <div class="flex space-x-2">
        <div class="dropdown dropdown-end">
          <div class="btn" role="button" tabindex="0">Themes</div>
          <ul class="dropdown-content rounded-box bg-base-300 z-[1] w-52">
            <li>
              <input
                type="radio"
                name="theme-dropdown"
                aria-label="Forest"
                value="forest"
                class="theme-controller btn btn-ghost btn-block justify-start"
              />
            </li>
            <li>
              <input
                type="radio"
                name="theme-dropdown"
                aria-label="Retro"
                value="retro"
                class="theme-controller btn btn-ghost btn-block justify-start"
              />
            </li>
            <li>
              <input
                type="radio"
                name="theme-dropdown"
                aria-label="Cupcake"
                value="cupcake"
                class="theme-controller btn btn-ghost btn-block justify-start"
              />
            </li>
            <li>
              <input
                type="radio"
                name="theme-dropdown"
                aria-label="Dark"
                value="dark"
                class="theme-controller btn btn-ghost btn-block justify-start"
              />
            </li>
            <li>
              <input
                type="radio"
                name="theme-dropdown"
                aria-label="Light"
                value="light"
                class="theme-controller btn btn-ghost btn-block justify-start"
              />
            </li>
          </ul>
        </div>

        <button class="btn btn-secondary">Login</button>

        <button class="btn btn-warning">Sign Up</button>
      </div>
    </div>

    <div class="my-4"></div>

    <div class="flex h-10 w-full justify-center">
      <div class="relative flex w-3/5 items-center">
        <img
          src="imgs/ic_search.svg"
          alt="search icon"
          class="absolute left-3"
        />
        <input class="h-full w-full rounded-full pl-10 pr-20 outline-none" />

        <button
          class="btn-ghost btn absolute right-0 h-full rounded-br-2xl rounded-tr-2xl border
            border-white bg-blue-500 px-4 text-white"
        >
          Search
        </button>
      </div>
    </div>

    <div class="my-4"></div>

    <div class="grid grid-cols-5 grid-rows-5 gap-1">
      <div class="row-span-2">
        <img src="https://picsum.photos/id/237/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-1">
        <img src="https://picsum.photos/id/238/200" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/239/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-1">
        <img src="https://picsum.photos/id/240/200" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/241/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/242/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/243/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/244/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/345/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/446/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/247/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-2">
        <img src="https://picsum.photos/id/248/200/400" class="h-full w-full" />
      </div>
      <div class="row-span-1">
        <img src="https://picsum.photos/id/249/200" class="h-full w-full" />
      </div>
      <div class="row-span-1">
        <img src="https://picsum.photos/id/250/200" class="h-full w-full" />
      </div>
      <div class="row-span-1">
        <img src="https://picsum.photos/id/251/200" class="h-full w-full" />
      </div>
    </div>
  </body>
</html>
